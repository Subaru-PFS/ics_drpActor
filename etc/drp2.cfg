[tron]
tronHost = localhost
tronCmdrPort = 6093

[drp]
updateInterval = 60
datadir = $ICS_MHS_DATA_ROOT/drp

# Which interface/address we should _listen_ on. 'localhost' does not open security holes!
interface = localhost
# Which port do we listen for connections from tron on? This needs to match the one in tron's config/hub.py
port = 10000

[HILO]
target = /work/drp
rerun = pfi/drpActor
CALIB = CALIB-PFI-20211108
pfsConfigDir = /work/drp/pfsDesign

[logging]
logdir = /work/cloomis/logs/actors/drp
baseLevel = 20
cmdLevel = 20
dispatchLevel = 30